	<body id="checkout-page">
		<a href="cart.html" class="btn btn-danger"
			style="margin-left: 100px; margin-top: 200px;">返回</a>
		<div id="site">

			<div id="content">
				<h1>確認訂單</h1>
				<table id="checkout-cart" class="shopping-cart">
					<thead>
						<tr>
							<th scope="col">品項</th>
							<th scope="col">數量</th>
							<th scope="col">價格</th>
						</tr>
					</thead>
					<tbody>

					</tbody>
				</table>
				<div id="pricing">

					<p id="shipping">
						<strong>運費</strong>: <span id="sshipping"></span>
					</p>

					<p id="sub-total">
						<strong>總額</strong>: <span id="stotal"></span>
					</p>
				</div>

				<form action="order.html" method="post" id="checkout-order-form">
					<h2>運送內容</h2>

					<fieldset id="fieldset-billing">
						<legend>訂購人</legend>
						<div>
							<label for="name">姓名</label>
							<input type="text" name="name" id="name" data-type="string"
								data-message="必填項目" />
						</div>
						<div>
							<label for="email">電子郵件</label>
							<input type="text" name="email" id="email" data-type="expression"
								data-message="電子郵件格式錯誤" />
						</div>
						<div>
							<label for="city">城市</label>
							<input type="text" name="city" id="city" data-type="string"
								data-message="必填項目" />
						</div>
						<div>
							<label for="address">地址</label>
							<input type="text" name="address" id="address" data-type="string"
								data-message="必填項目" />
						</div>
						<div>
							<label for="zip">郵遞區號</label>
							<input type="text" name="zip" id="zip" data-type="string"
								data-message="必填項目" />
						</div>
					</fieldset>

					<div id="shipping-same">同訂購人 <input type="checkbox" id="same-as-billing"
							value /></div>

					<fieldset id="fieldset-shipping">

						<legend>收件人</legend>

						<div>
							<label for="sname">姓名</label>
							<input type="text" name="sname" id="sname" data-type="string"
								data-message="必填項目" />
						</div>
						<div>
							<label for="semail">電子郵件</label>
							<input type="text" name="semail" id="semail" data-type="expression"
								data-message="電子郵件格式錯誤" />
						</div>
						<div>
							<label for="scity">城市</label>
							<input type="text" name="scity" id="scity" data-type="string"
								data-message="必填項目" />
						</div>
						<div>
							<label for="saddress">地址</label>
							<input type="text" name="saddress" id="saddress" data-type="string"
								data-message="必填項目" />
						</div>
						<div>
							<label for="szip">郵遞區號</label>
							<input type="text" name="szip" id="szip" data-type="string"
								data-message="必填項目" />
						</div>
					</fieldset>

					<p><input type="submit" id="submit-order" value="送出"
							class="btn btn-primary" /></p>

				</form>
			</div>

		</div>
